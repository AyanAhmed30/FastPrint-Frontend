name: 🚀 Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # or your frontend deployment branch

jobs:
  deploy:
    name: Deploy FastPrint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 SSH into EC2 and Deploy Frontend
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/FastPrint-Frontend/fastprint-frontend  # adjust if path is different
            git pull origin main
            docker stop fastprint-frontend || true
            docker rm fastprint-frontend || true
            docker build -t fastprint-frontend .
            docker run -d --name fastprint-frontend -p 4173:4173 fastprint-frontend
          EOF
